<!-- HTML: tells browser how to render the page
		HTML: view data; XML: describe data
 -->
<html>
<head>
<!-- other than title.. not visible -->
<title>Welcome to my Homepage</title>
</head>

<body>
	<!-- visible to the browser -->
	<nav>Navigation</nav>
	<div style="background-color: blue">Header</div>
	<!-- in-line styling -->
	<span style="background-color: green">My span text</span>
	<span style="background-color: green">Another span together</span>
	<div style="background-color: white">Content</div>
	<div style="background-color: red">Footer</div>

	<h1>Personal Form</h1>
	<form action="#">
		<!-- submit a form -->
		<table>
			<!-- 2x6 table -->
			<tr>
				<td>Name:</td>
				<td><input type="text" name="name" /></td>
			</tr>
			<tr>
				<td>Age:</td>
				<td><input type="number" name="age" /></td>
			</tr>
			<tr>
				<td>Birthdate:</td>
				<td><input type="date" name="birthdate" /></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td>Male <input type="radio" name="gender" value="M" /> Female
					<input type="radio" name="gender" value="F" /> Other <input
					type="radio" name="gender" value="O" /></td>
			</tr>
			<tr>
				<td>Ethnicity:</td>
				<td>Caucasian <input type="checkbox" name="ethnicity"
					value="Caucasian" /> African-America <input type="checkbox"
					name="ethnicity" value="African-America" /> Pacific Islander <input
					type="checkbox" name="ethnicity" value="Pacific Island" /> Hispanic
					<input type="checkbox" name="ethnicity" value="Hispanic" /></td>
			</tr>
			<tr>
				<td><input type="reset" /></td>
				<td><input type="submit" value="Go!" /></td>
			</tr>
		</table>
	</form>

	<img src="http://static.tvtropes.org/pmwiki/pub/images/4d2725a5e51eb9477e31be0461e1c7a2.jpg"
			alt="Picture of ninja cat"
	 />

</body>
<footer>Copyright Revature</footer>

</html>
